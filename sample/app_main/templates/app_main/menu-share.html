<div class="container-fluid product-modal d-flex flex-column align-items-center pt-4 px-0">
  <!-- image -->
  <div class="row">
    <img src="{{img}}" alt="{{name}}" onerror="this.style.display='none';">
  </div>

  <!-- price-name -->
  <div class="row">
    <h3 class="col">
      <span>{{name}}</span>
    </h3>
  </div>

  <!-- price-count -->
  <div class="row mb-2">
    <button class="minus mr-3 border col" type="button">
      <i class="fas fa-minus fa-3x"></i>
    </button>

    <p class="product-count col">
      999
    </p>

    <button class="plus ml-3 border col" type="button">
      <i class="fas fa-plus fa-3x"></i>
    </button>
  </div>

  <div class="row w-100 mb-0 text-center product-price">
    <p class="col-5">
      총 가격
    </p>
    <p class="col">
      {{price | intcomma}}
    </p>
  </div>

  <!-- button -->
  <div class="row btn-group mb-0 w-100 btn-wrap">
    <button class="btn btn-primary col-8" type="butoon">장바구니 담기</button>
    <button class="btn btn-danger col-4" type="butoon">닫기</button>
  </div>

</div>
