<div class="container-fluid product-modal d-flex flex-column align-items-center pt-4 px-0">
  <!-- image -->
  <div class="row">
    <img src="{{img}}" alt="{{name}}" onerror="this.style.display='none';">
  </div>

  <!-- price-name -->
  <div class="row">
    <h3 class="col">
      <span>{{name}}</span>
    </h3>
  </div>

  <!-- price-count -->
  <div class="row mb-4 w-100 text-center">

    <button class="minus border ml-4" type="button">
      <i class="fas fa-minus"></i>
    </button>


    <p class="col product-count">
      999
    </p>


    <button class="plus border mr-4" type="button">
      <i class="fas fa-plus"></i>
    </button>

  </div>

  <div class="row w-100 mb-0 text-center product-price">
    <p class="col-5">
      총 가격
    </p>
    <p class="col sum-price">
      {{price | intcomma}}
    </p>
  </div>

  <!-- button -->
  <div class="row btn-group mb-0 w-100 btn-wrap">
    <button class="btn btn-primary col-8" type="button">장바구니 담기</button>
    <button class="btn btn-danger col-4 close-menu" type="button">닫기</button>
  </div>

</div>
<script>
  $(document).ready(function () {
    $(".plus").click(function () {
      var $this = $(this);
      var target = $this.parent('.product-count');
      var num = parseInt(target.text());
      num++;

      target.text(num);
    });

    $(".minus").click(function () {
      var $this = $(this);
      var target = $this.parent('.product-count');
      var num = parseInt(target.text());
      num -= ((num === 1) ? 0 : 1); //1이하로는 못내려가게 한다 

      target.text(num);
    });
  })
</script>
