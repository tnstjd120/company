<div class="container-fluid product-modal d-flex flex-column align-items-center pt-4 px-0">
  <!-- image -->
  <div class="row">
    <img src="{{img}}" alt="{{name}}">
  </div>

  <!-- price-name -->
  <div class="row">
    <h3 class="col">
      <span>{{name}}</span>
    </h3>
  </div>

  <!-- price-count -->
  <div class="row mb-2">
    <form action="" method="">
      <div class="form-group">
        <button class="minus mr-3 border" type="button">
          <i class="fas fa-minus"></i>
        </button>

        <input type="text" class="form-control-inline border text-right" value="1">

        <button class="plus ml-3 border" type="button">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </form>
  </div>

  <div class="row mb-0">
    <p class="modal-price">
      총 가격 {{price | intcomma}} 원
    </p>
  </div>

  <!-- button -->
  <div class="row btn-group mb-0 w-100 btn-wrap">
    <button class="btn btn-primary col-8" type="butoon">장바구니 담기</button>
    <button class="btn btn-danger col-4" type="butoon">닫기</button>
  </div>

</div>
